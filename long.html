<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mixface</title>
	<link rel="stylesheet" href="assets/compiled/template.css">
	
</head>
<body>
	<div class="container">
		<div class="slider">
			<div class="age">
				<img src="assets/img/slide-1-age.png" alt="12+">
			</div>
			<a href="http://www.mixface.org/" target="_blank" class="wrapper">
				<div class="slide slide-primary animated fadeIn">
					<div class="slide-primary__date animated">
						<img src="assets/img/slide-1-date.png" alt="3 декабря">
					</div>
					
					<div class="logo">
						<img class="logo__text animated" src="assets/img/slide-1-logo.png" alt="Mixface">
						<img class="logo__back animated" src="assets/img/slide-1-paint.png" alt="Promotion Company">
					</div>
					
					
					<div class="slide-primary__time animated">
						<img src="assets/img/slide-1-time.png" alt="начало в 18:00">
					</div>
				</div>
				<div class="slide slide-secondary animated fadeIn">
					<div class="fighter-1">
						<div class="fighter-1__img animated">
							<img src="assets/img/slide-2-1-img.png" alt="">
						</div>
						<div class="fighter-1__text animated">
							<img src="assets/img/slide-2-1.png" alt="">
						</div>
					</div>
					
					<div class="fighter-2">
						<div class="fighter-2__img animated">
							<img src="assets/img/slide-2-2-img.png" alt="">
						</div>
						<div class="fighter-2__text animated">
							<img src="assets/img/slide-2-2.png" alt="">
						</div>
					</div>
					
					<div class="time">
						<img class="time__text animated" src="assets/img/slide-2-time.png" alt="3 декабря 18:00">
						<img class="time__back animated" src="assets/img/slide-1-paint.png" alt="Promotion Company">
					</div>
					
				</div>
			</a>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="assets/compiled/script.js"></script>
</body>
</html>
